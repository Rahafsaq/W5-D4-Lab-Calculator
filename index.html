<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<style>
			/* Style for the calculator */
			.calculator {
				width: 35vw;
				height: 63vh;
				margin: 0 auto;

				padding: 10px;
				background-color: #252d44;
			}
			input {
				width: 36vw;
				height: 16%;
				background-color: #252d44;
				color: #ccc;
				font-size: 50px;
				font-weight: bold;
				border: none;
			}
			.mybuttons {
				margin-top: 10px;
				display: grid;
				grid-template-columns: auto auto auto auto;
				gap: 20px;
				justify-content: center;
				align-items: center;
				align-items: center;
			}
			button {
				width: 7vw;
				height: 9vh;
				font-size: 25px;
				border: none;
				border-radius: 10px;
				background-color: #eae3db;
				text-align: center;
				font-weight: bold;
			}
			.last-two-button {
				margin-top: 20px;
				display: flex;
				gap: 30px;
				justify-content: center;
			}

			.two-button {
				width: 15.5vw;
			}
		</style>
	</head>
	<body>
		<div style="display: flex; justify-content: center">
			<div
				class="container"
				style="
					background-color: #3b4664;
					width: 40vw;
					height: 91vh;
					display: flex;
					flex-direction: column;
					justify-content: center;
					align-items: center;
					gap: 20px;
				"
			>
				<input type="text" id="display" readonly />
				<div class="calculator">
					<div class="mybuttons">
						<button onclick="addToDisplay('7')">7</button>
						<button onclick="addToDisplay('8')">8</button>
						<button onclick="addToDisplay('9')">9</button>
						<button style="background-color: #647299; color: white" onclick="clearDisplay()">DEL</button>

						<!-- <br /> -->

						<button onclick="addToDisplay('4')">4</button>
						<button onclick="addToDisplay('5')">5</button>
						<button onclick="addToDisplay('6')">6</button>
						<button onclick="addToDisplay('+')">+</button>

						<!-- <br /> -->
						<button onclick="addToDisplay('1')">1</button>
						<button onclick="addToDisplay('2')">2</button>
						<button onclick="addToDisplay('3')">3</button>
						<button onclick="addToDisplay('-')">-</button>

						<!-- <br /> -->
						<button onclick="addToDisplay('.')">.</button>
						<button onclick="addToDisplay('0')">0</button>
						<button onclick="addToDisplay('/')">/</button>
						<button onclick="addToDisplay('*')">x</button>
					</div>
					<div class="last-two-button">
						<button
							class="two-button"
							style="background-color: #647299; color: white"
							onclick="clearDisplay()"
						>
							RESET
						</button>
						<button
							class="two-button"
							style="background-color: #d13f30; color: white"
							onclick="calculateResult()"
						>
							=
						</button>
					</div>
				</div>
			</div>
		</div>
		<script>
			const display = document.getElementById('display');

			// Function to add characters to the display
			function addToDisplay(char) {
				display.value += char;
			}

			// Function to clear the display
			function clearDisplay() {
				display.value = '';
			}

			// Function to calculate the result
			function calculateResult() {
				try {
					display.value = eval(display.value);
				} catch (error) {
					display.value = 'Error';
				}
			}
		</script>
	</body>
</html>
